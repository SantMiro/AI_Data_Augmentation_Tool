<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Augmentation Tool</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Augmentation Tool</h1>
        </header>
    </div>
    <hr>
    <div>
        <form action="/augment" method="post" enctype="multipart/form-data">
            <label for="dataset">Upload Dataset (CSV):</label>
            <input type="file" id="dataset" name="dataset" accept=".csv" required><br><br>
            
            <button type="submit">Generate Synthetic Data</button>
        </form>
    </div>
    <!--<p>This Data Augmentation Tool takes your imbalanced dataset of shape (n,29) and returns it at a 60/40 proportion.
    </p>-->

    {% if download_link %}
        <h2>Download Augmented Data:</h2>
        <a href="{{ url_for('download_file', filename=download_link) }}" download>Click here to download the augmented data</a>
    {% endif %}

</body>
</html>
